\ write Fibonacci series up to n
fn fib(n, end) {
    \ Print a Fibonacci series up to n.
    a: 0;
    b: 1;
    next: 1;
    
    while a < 100 {
        print a + end;
        a: b;
        b: next;
        next: a + b;
    }
    
    return a;
}

\ Now call the function we just defined:
print "The first value is ";
print "The last value is " + fib(2000, "<br/>");
